<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container__header">
            <a href="">
                <h1 data-text="black mirror">Power Pulse</h1>
            </a>
            <a href="">
                <span class="material-symbols-outlined">shopping_cart <span class="quantity">0</span></span>
            </a>
            
        </div>
    </header>
    <div class="img__body">
        <img class="img__filter__body" src="./body.jpg" alt>
    </div>
    <main>
        <div class="container__body">
            <div class="list__products">
                <div class="product">
                    <img class="filter__img" src="./products/1.jpeg" alt>
                    <div class="detail__prodict">
                        <div class="title__product">
                            Name Energy
                        </div>
                        <div class="short_description">
                            Short Description
                        </div>
                        <div class="price">
                            Price 00.00$
                        </div>
                        <form action>
                            <button class="btn" type="submit">Add to
                                Cart</button>
                            <label class="text" for="quantity">Quantity</label>
                            <input id="quantity" name="quantity" class="quantity__product" type="number" min="0" max="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
